<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
	<!-- <mat-card> -->

	<mat-card-header>
		<mat-card-title>Update your dragon</mat-card-title>
	</mat-card-header>

	<mat-card-content>

		<mat-form-field class="form-element">
			<input matInput placeholder="Name" formControlName="name">
			<mat-error *ngIf="!editForm.get('name').valid && editForm.get('name').touched">
				This field is required
			</mat-error>
		</mat-form-field>

		<mat-form-field class="form-element">
			<input matInput placeholder="Type" formControlName="type">

			<mat-error *ngIf="!editForm.get('type').valid && editForm.get('type').touched">
				This field is required
			</mat-error>
		</mat-form-field>

		<mat-form-field class="form-element">
			<input matInput formControlName="createdAt">
		</mat-form-field>


		<div class="form-element">
			<button mat-raised-button color="primary" type="submit" class="button"
				[disabled]="!editForm.valid">Save</button>
		</div>
	</mat-card-content>
	<!-- </mat-card> -->
</form>
